<h1> {{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>
        {{ getHeroDescripcion() }}
    </dd>

    <td>Capitalizado:</td>
    <dd>{{ ChangeCapitalize }}</dd>    
</dl>

<button
*ngIf="name !== 'Peter' "
class="btn btn-primary mx-2" (click)="ChangeName()">
    Cambiar Nombre
</button>

<button
*ngIf="age !== 25"
class="btn btn-primary mx-2" (click)="ChangeAge()">
    Cambiar Edad
</button>
