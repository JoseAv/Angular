<div class="col">
    <h4>Listado</h4>
    <ul class="list-group"> </ul>

    <li class="list-group-item" *ngFor="let character of characterList; 
    let i= index;
    let isEven= even;
    let isOdd = odd;
    " [ngClass]="{
        ' list-group-item-success': isEven,
        'list-group-item-primary': isOdd
    }
    ">
        <span class="text-danger">{{i + 1}}.</span>
        {{character.name}}
        <strong> Power: {{character.power }}</strong>
        <button class="btn-danger" (click)="onDeleteHero(character.id)">Eliminar</button>
    </li>




</div>
