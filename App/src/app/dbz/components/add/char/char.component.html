<div class="col">
    <h4>Agregar Personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
        <input name="name" class="form-control mb-2" type="text" placeholder="Nombre" [(ngModel)]="newCharacter.name">

        <input class=" form-control mb-2" type="number" placeholder="Poder" name="power"
            [(ngModel)]="newCharacter.power">
        <button class="btn btn-primary">Agregar</button>
    </form>


    <span>{{newCharacter | json}}</span>

</div>
