<div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let item of GifsList">


        <img [src]="item.images.downsized_medium.url" [alt]="item.user" class="card-img-top">

        <div class="card mb-3 text-center bg-dark">

            <div class="card-body text-white">
                <p class="card-text">
                    {{item.title}}
                </p>
            </div>

        </div>

    </div>
</div>
